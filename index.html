<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="max-w-5xl mx-auto bg-white border border-gray-200 rounded-lg shadow-md p-4 mt-10">
  <!-- Header -->
  <div class="flex items-center mb-4">
    <img
      src="https://via.placeholder.com/40"
      alt="Profile Picture"
      class="w-10 h-10 rounded-full"
    />
    <div class="ml-3">
      <p class="text-sm font-semibold text-gray-900">X_AE_A_13</p>
      <p class="text-xs text-gray-500">Product Designer, slothUI</p>
    </div>
  </div>

  <!-- Separator Line -->
  <div class="-mx-4 border-t border-gray-200"></div>

  <!-- Post Content -->
  <p class="text-sm text-gray-800 my-3">
    Habitant morbi tristique senectus et netus et. Suspendisse sed nisi lacus sed viverra. Dolor morbi
    non arcu risus quis varius.
  </p>
  <div class="rounded-lg overflow-hidden">
    <img
      src="https://via.placeholder.com/600x300"
      alt="Post Image"
      class="w-full"
    />
  </div>

  <!-- Engagement -->
  <div class="flex items-center justify-between mt-4 text-gray-600 text-sm">
    <div class="flex space-x-4">
      <button class="flex items-center space-x-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14 9l-5 5m0 0l5 5m-5-5h12"
          />
        </svg>
        <span>12 Likes</span>
      </button>
      <button class="flex items-center space-x-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 8h10M7 12h8m-8 4h8"
          />
        </svg>
        <span>25 Comments</span>
      </button>
    </div>
  </div>

  <!-- Separator Line -->
  <div class="-mx-4 border-t border-gray-200 my-4"></div>

  <!-- Comments Section -->
  <div class="mt-6 space-y-4">
    <div class="flex items-start space-x-3">
      <img
        src="https://via.placeholder.com/40"
        alt="Commenter Profile Picture"
        class="w-8 h-8 rounded-full"
      />
      <div>
        <p class="text-sm font-semibold text-gray-900">Jane Smith</p>
        <p class="text-sm text-gray-700">Thanks for sharing this, very helpful!</p>
      </div>
    </div>
  </div>

  

  <!-- Separator Line -->
  <div class="-mx-4 border-t border-gray-200 my-4"></div>

  <!-- Comment Input -->
  <div class="flex items-center bg- mt-6 space-x-2">
    <!-- Profile Picture -->
    <img
      src="https://via.placeholder.com/40"
      alt="User Profile Picture"
      class="w-10 h-10 rounded-full"
    />
    <!-- Comment Form -->
    <input
      type="text"
      placeholder="Write your comment..."
      class="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <!-- Submit Button -->
    <button class="bg-blue-500 text-white px-4 py-2 text-sm font-medium rounded-lg hover:bg-blue-600">
      Submit
    </button>
  </div>
</div>


</body>
</html>
